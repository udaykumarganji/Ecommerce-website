<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCart - Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">SmartCart</a>
        <div class="search-bar">
          <input type="text" placeholder="Search for products..." id="header-search-input">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart <span class="cart-count" id="cart-count">0</span></a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="section-title">Your Shopping Cart</h2>

      <div class="cart-layout">
        <section class="cart-items">
          <div id="cart-items-container">
            <!-- Cart items will be loaded here by JavaScript -->
          </div>
        </section>

        <section class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>\$<span id="subtotal">0.00</span></span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>\$<span id="shipping">0.00</span></span>
          </div>
          <div class="summary-row total-row">
            <span>Order Total:</span>
            <span>\$<span id="total">0.00</span></span>
          </div>
          <div class="checkout-btn-container">
            <button class="btn" id="checkout-btn" disabled>Proceed to Checkout</button>
          </div>
          <p style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: #777;">(Checkout functionality is not active in this demo)</p>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SmartCart. All rights reserved.</p>
    </div>
  </footer>

  <button id="scroll-to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>

  <script src="script.js" defer></script>
  <script>
    document.getElementById('header-search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const searchTerm = e.target.value;
        if (searchTerm) {
          window.location.href = `products.html?search=${encodeURIComponent(searchTerm)}`;
        }
      }
    });
  </script>
</body>
</html>
