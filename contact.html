<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCart - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">SmartCart</a>
        <div class="search-bar">
          <input type="text" placeholder="Search for products..." id="header-search-input">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart <span class="cart-count" id="cart-count">0</span></a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="section-title">Get in Touch</h2>

      <section class="contact-form-container">
        <form id="contact-form" class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Our Information</h3>
          <p><strong>Address:</strong> 123 SmartCart Lane, Tech City, ST 98765</p>
          <p><strong>Phone:</strong> +1 (555) 123-4567</p>
          <p><strong>Email:</strong> support@smartcart.com</p>
          <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SmartCart. All rights reserved.</p>
    </div>
  </footer>

  <button id="scroll-to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>

  <script src="script.js" defer></script>
  <script>
    document.getElementById('header-search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const searchTerm = e.target.value;
        if (searchTerm) {
          window.location.href = `products.html?search=${encodeURIComponent(searchTerm)}`;
        }
      }
    });
  </script>
</body>
</html>
